<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 th:text="${description}"/>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-custom">
                <tr class="success">
                    <th>Nazwa</th>
                    <th>Description</th>
                    <th>Finished</th>
                    <th>Edit</th>
                    <th>Usun</th>
                </tr>
                <tr th:each="task : ${tasks}" th:classappend="${isFinished} ? favorite ">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.isFinished()}"></td>
                    <td><a th:href="@{/tasks/{id}(id=${task.id})}">Edytuj</a>
                    <td><a th:href="@{/tasks/{id}/remove(id=${task.id})}">Usun</a>
                </tr>
            </table>
        </div>
    </div>
</div>

<button type="button"><a th:href="@{/add}">Dodaj nowe zadanie</a></button>
<button type="submit"><a th:href="@{/finished}">Pokaż zakończone</a></button>
<button type="button"><a th:href="@{/unfinished}">Pokaż niezakończone</a></button>
<button type="button"><a th:href="@{/all}">Pokaż wszystkie</a></button>


</body>
</html>
